<div class="row">
    <div 
        *ngFor="let gif of resultados" 
        class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img 
            [src]="gif.images.downsized.url"  
            alt="gif.title"
            class="card-img-top"
            > <!-- Coloco [src] entre llaves para no manejar el src como una string, sino para literal establecer que en src se coloque esa RUTA y no un string-->
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
